
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISKOLAR | Calamba Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2DD4BF; /* Teal 400 */
        --primary-dark: #0D9488; /* Teal 600 */
        --accent: #FDE047; /* Yellow 300 */
        --dark: #18181B; /* Zinc 900 */
        --light: #FFFFFF;
        --bg: #FAFAFA; /* Zinc 50 */
        --border-width: 2px;
        --shadow-dist: 4px;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--dark);
        -webkit-font-smoothing: antialiased;
        background-image: 
          linear-gradient(to right, #f4f4f5 1px, transparent 1px),
          linear-gradient(to bottom, #f4f4f5 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Neo-Brutalist Core Components */
      
      .brutal-border {
        border: var(--border-width) solid var(--dark);
      }

      .brutal-shadow {
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 0 var(--dark);
      }
      
      .brutal-card {
        background: var(--light);
        border: var(--border-width) solid var(--dark);
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 0 var(--dark);
        transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .brutal-card:hover {
        transform: translate(-3px, -3px);
        box-shadow: 10px 10px 0 0 var(--dark);
      }

      .brutal-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: var(--light);
        border: var(--border-width) solid var(--dark);
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 0 var(--dark);
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.02em;
        transition: all 0.1s ease;
        cursor: pointer;
        padding: 0.75rem 1.5rem;
      }
      
      .brutal-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0 0 var(--dark);
      }
      
      .brutal-btn:active {
        transform: translate(3px, 3px);
        box-shadow: 2px 2px 0 0 var(--dark);
      }

      .brutal-btn.primary {
        background-color: var(--primary);
      }

      .brutal-btn.accent {
        background-color: var(--accent);
      }

      .brutal-input {
        width: 100%;
        padding: 1rem;
        background: var(--light);
        border: var(--border-width) solid var(--dark);
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        outline: none;
        box-shadow: 4px 4px 0 0 var(--dark);
        transition: all 0.2s;
      }
      
      .brutal-input:focus {
        box-shadow: 6px 6px 0 0 var(--primary);
        transform: translate(-1px, -1px);
      }

      /* Information Highlighting */
      .highlight-teal { background: var(--primary); color: var(--dark); font-weight: 800; padding: 0 4px; }
      .highlight-yellow { background: var(--accent); color: var(--dark); font-weight: 800; padding: 0 4px; }

      /* Custom scrollbar to match the theme */
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: var(--bg); border-left: 3px solid var(--dark); }
      ::-webkit-scrollbar-thumb { background: var(--dark); border: 3px solid var(--bg); }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

      /* Animation for first-time user engagement */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }

      /* Typography adjustments for absorption */
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      h1, h2, h3, h4 { letter-spacing: -0.02em; }
    </style>
