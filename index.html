    <style>
      :root {
        --primary: #2DD4BF; /* Teal 400 */
        --primary-light: #99F6E4; /* Teal 200 */
        --dark: #18181B; /* Zinc 900 */
        --light: #FFFFFF;
        --bg: #FAFAFA; /* Zinc 50 */
        --border-width: 2px;
        --shadow-dist: 4px;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--dark);
        -webkit-font-smoothing: antialiased;
        background-image: 
          linear-gradient(to right, #e5e7eb 1px, transparent 1px),
          linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Neo-Brutalist Utility Classes */
      
      .brutal-border {
        border: var(--border-width) solid var(--dark);
      }

      .brutal-shadow {
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 0 var(--dark);
      }
      
      .brutal-shadow-sm {
        box-shadow: 2px 2px 0 0 var(--dark);
      }
      
      .brutal-card {
        background: var(--light);
        border: var(--border-width) solid var(--dark);
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 0 var(--dark);
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      .brutal-card:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 0 var(--dark);
      }

      .brutal-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: var(--light);
        border: var(--border-width) solid var(--dark);
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 0 var(--dark);
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.15s ease;
        cursor: pointer;
      }
      
      .brutal-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 0 var(--dark);
      }
      
      .brutal-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0 0 var(--dark);
      }

      .brutal-btn.primary {
        background-color: var(--primary);
      }

      .brutal-input {
        width: 100%;
        padding: 0.75rem;
        background: var(--light);
        border: var(--border-width) solid var(--dark);
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        outline: none;
        transition: box-shadow 0.2s;
      }
      
      .brutal-input:focus {
        box-shadow: 4px 4px 0 0 var(--primary);
      }

      /* Typography Utilities */
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: var(--bg); border-left: 2px solid var(--dark); }
      ::-webkit-scrollbar-thumb { background: var(--dark); border: 2px solid var(--bg); }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    </style>
